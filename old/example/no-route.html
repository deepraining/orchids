<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
    <title>orchids example no-route</title>
    <style>
        .btn {
            position: fixed;
            z-index: 10;
        }
        .fix {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
<button class="btn btn-default" style="left: 10px; top: 10%;" id="forward-1">forward 1</button>
<button class="btn btn-default" style="left: 10px; top: 20%;" id="forward-2">forward 2</button>
<button class="btn btn-default" style="left: 10px; top: 30%;" id="forward-2-1">forward 2-1</button>
<button class="btn btn-default" style="left: 10px; top: 40%;" id="forward-2-2">forward 2-2</button>
<button class="btn btn-default" style="left: 10px; top: 50%;" id="forward-2-2-1">forward 2-2-1</button>
<button class="btn btn-default" style="left: 10px; top: 60%;" id="forward-3">forward 3</button>
<button class="btn btn-default" style="left: 10px; top: 70%;" id="forward-4">forward 4</button>
<button class="btn btn-default" style="left: 10px; top: 80%;" id="forward-5">forward 5</button>


<button class="btn btn-default" style="right: 10px; top: 50%;" id="forward-10">back</button>
</body>
</html>
